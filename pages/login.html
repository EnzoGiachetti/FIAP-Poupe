<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>login</title>
    <link href="/assets/bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" class="css">
    <link rel="stylesheet" href="/assets/css/pages/login/style.css" class="css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="/assets/img/pages/login/Logo Poupe mais.png" alt="" height="145">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div class="d-grid gap-3 col-12 mx-auto">
      <button type="button" class="btn btn-outline-info">Login</button>
      <button type="button" class="btn btn-outline-info">Registre-se</button>
      <p>ou</p>
      <div class="container link-login">
        <img class="mb-2 mx-1" src="/assets/img/pages/login/google-icon-1.png" alt="" height="30px">
        <img class="mb-2 mx-1" src="/assets/img/pages/login/apple.png" alt="" height="30px">
        <img class="mb-2 mx-1" src="/assets/img/pages/login/x-logo.png" alt="" height="30px">
        <img class="mb-2 mx-1" src="/assets/img/pages/login/facebook-logo-1-2.png" alt="" height="30px">
      </div>
    </div>
  </form>
</body>
</html>
